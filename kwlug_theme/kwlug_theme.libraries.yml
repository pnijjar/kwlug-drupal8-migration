#
# Vendor Libraries - CSS plugins from github etc.
#

# Animate - https://daneden.github.io/animate.css/
animate:
  remote: https://github.com/daneden/animate.css/
  version: "3.5.1"
  license:
    name: MIT
    url: https://github.com/daneden/animate.css/blob/master/README.md
    gpl-compatible: true
  css:
    theme:
      https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css: { type: external }

# Fontfaceobserver - https://github.com/bramstein/fontfaceobserver
fontfaceobserver:
  version: 8.x-1.0
  js:
    scripts/fontfaceobserver-check.js: {}
  dependencies:
    - at_core/at.fontfaceobserver

#
# Generated File Libraries, do not delete these if you are using extensions!
#

# File to show the grid for debugging.
